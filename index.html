<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc-body" id="calc-body">

            <section class="theme-sec">
                <div class="light-mode-button" aria-label="Toggle Light Mode" onclick="toggle_light_mode()">
                    <span></span>
                    <span></span>
                </div>
            </section>

            <section class="screen-sec">
                <div class="calc-screen">

                    <input type="text" class="calc-operation" name="screen" id="screen">
                </div>
            </section>

            <section class="button-sec">
                <div class="btn-sec">
                    <div class="inner-btn-sec">
         
                        <div class="calc-button-row">
                            <button class="operator" id="clear" onclick="audio.play()">C</button>
                            <button class="operator" id="backspace" onclick="audio.play()">CE</button>
                            <button class="operator" id="percentage" onclick="audio.play()">%</button>
                            <button class="operator" id="div" onclick="audio.play()">/</button>
                        </div>
                        <div class="calc-button-row">
                            <button class="number" id="7" onclick="audio.play()">7</button>
                            <button class="number" id="8" onclick="audio.play()">8</button>
                            <button class="number" id="9" onclick="audio.play()">9</button>
                            <button class="operator" id="multi" onclick="audio.play()">X</button>
                        </div>
                        <div class="calc-button-row">
                            <button class="number" id="4" onclick="audio.play()">4</button>
                            <button class="number" id="5" onclick="audio.play()">5</button>
                            <button class="number" id="6" onclick="audio.play()">6</button>
                            <button class="operator" id="sub" onclick="audio.play()">-</button>
                        </div>
                        <div class="calc-button-row">
                            <button class="number" id="1" onclick="audio.play()">1</button>
                            <button class="number" id="2" onclick="audio.play()">2</button>
                            <button class="number" id="3" onclick="audio.play()">3</button>
                            <button class="operator" id="add" onclick="audio.play()">+</button>
                        </div>
                        <div class="calc-button-row">
                            <button class="operator" id="root" onclick="audio.play()">âˆš</button>
                            <button class="number" id="0" onclick="audio.play()">0</button>
                            <button class="number" id="dot" onclick="audio.play()">.</button>
                            <button class="operator" id="equal" onclick="audio.play()">=</button>
                        </div>
                    
                    
                    
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
